<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
      max-width: 90%;
    }

    h1 {
      color: #ff4d88;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #eee;
      color: #555;
      position: absolute;
      font-size: 1rem;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 1.4rem;
      color: #ff4d88;
    }

    .sass {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #888;
      min-height: 1.2em;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(1); }
      to { transform: translateY(-10vh) scale(1.5); }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://audio.jukehost.co.uk/YOUR_AUDIO_LINK_HERE.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hey Adeline â¤ï¸</h1>
    <p>Will you be my Valentine?</p>

    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜’</button>

    <div class="sass" id="sassText"></div>

    <div class="message" id="message">
      YAY!! ğŸ’• I knew youâ€™d say yes ğŸ˜Œ  
      <br>Happy Valentineâ€™s Day ğŸ’˜
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const sassText = document.getElementById("sassText");
    const bgMusic = document.getElementById("bgMusic");

    const sassLines = [
      "Hmmâ€¦ suspicious choice ğŸ‘€",
      "That button feels wrong, bestie ğŸ˜¬",
      "Are you SURE about that??",
      "I would rethink this ğŸ¤¨",
      "Bold of you to try clicking no",
      "Thatâ€™s not very Valentine of you ğŸ’”",
      "The yes button is literally right there ğŸ‘‰",
      "This is getting awkward ğŸ˜"
    ];

    let attempts = 0;

    noBtn.style.top = "60%";
    noBtn.style.left = "55%";

    function moveNoButton() {
      attempts++;
      const x = Math.random() * 80;
      const y = Math.random() * 80;
      noBtn.style.left = x + "%";
      noBtn.style.top = y + "%";
      noBtn.style.transform = `scale(${Math.max(0.6, 1 - attempts * 0.05)})`;
      sassText.textContent = sassLines[Math.floor(Math.random() * sassLines.length)];
      if (attempts > 10) noBtn.textContent = "Okay fine ğŸ˜­";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      sassText.textContent = "";
      bgMusic.play().catch(() => {});
    });

    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 350);
  </script>

</body>
</html>
